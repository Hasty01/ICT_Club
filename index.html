
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Club Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              navy: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      .tech-grid {
        background-image: linear-gradient(to right, rgba(8, 145, 178, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(8, 145, 178, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .tech-grid {
        background-image: linear-gradient(to right, rgba(8, 145, 178, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(8, 145, 178, 0.1) 1px, transparent 1px);
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .glow-cyan {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
      }
      .dark .glow-cyan {
        box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-navy-950 text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="root"></div>
  </body>
</html>
